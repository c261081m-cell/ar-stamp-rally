<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>エントリ選択 | ARスタンプラリー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;padding:24px;line-height:1.6;background:#fff;color:#111}
    .wrap{max-width:720px;margin:0 auto;padding:20px;display:flex;flex-direction:column;gap:12px;align-items:stretch}
    h1{margin:0 0 6px;font-size:20px;text-align:center}
    p.lead{margin:0 0 12px;text-align:center;color:#444}
    .cta{appearance:none;border:0;padding:14px 16px;border-radius:12px;font-weight:900;font-size:16px;cursor:pointer}
    .cta.primary{background:#005ABB;color:#fff}
    .cta.secondary{background:#e9eef6;color:#111}
    .note{margin-top:8px;text-align:center;color:#888;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>使い方を選んでください</h1>
    <p class="lead">ARを使って楽しむモードと、ARを使わず解説だけを見るモードを選べます。</p>

    <button id="withArBtn" class="cta primary">ARを使い、歴史解説を見る</button>

    <button id="noArBtn" class="cta secondary">ARを使わず、歴史解説を見る</button>

    <p class="note">どちらのモードも後から言語を切り替えられます。QRやNFCで来た場合は自動で関連情報を保持します。</p>
  </div>

  <script>
    // 簡易 withV
    if (!window.withV) {
      window.BUILD_V = window.BUILD_V || '20251005';
      window.withV = function(url){ return url + (url.includes('?') ? '&' : '?') + 'v=' + window.BUILD_V; };
    }
    // クエリから pending 情報を保存（ある場合）
    (function(){
      try{
        const p = new URLSearchParams(location.search);
        const sid = p.get('spotId'); if (sid) localStorage.setItem('pending_spotId', sid);
        const via = p.get('via');    if (via) localStorage.setItem('via', via);
      }catch(e){}
    })();

    document.getElementById('withArBtn')?.addEventListener('click', ()=>{
      location.href = withV('tutorial.html');
    });
    document.getElementById('noArBtn')?.addEventListener('click', ()=>{
      location.href = withV('tutorial_noar.html');
    });
  </script>
  <script>
    // Simple i18n: read app_lang from localStorage and apply text
    (function(){
      const DICT = {
        ja: {
          title: '使い方を選んでください',
          lead: 'ARを使って楽しむモードと、ARを使わず解説だけを見るモードを選べます。',
          withAr: 'ARを使い、歴史解説を見る',
          noAr: 'ARを使わず、歴史解説を見る',
          note: 'どちらのモードも後から言語を切り替えられます。QRやNFCで来た場合は自動で関連情報を保持します。'
        },
        en: {
          title: 'Choose how to use the app',
          lead: 'Choose between an AR-enabled mode and a mode that shows historical explanations without AR.',
          withAr: 'Use AR and view historical explanations',
          noAr: 'View historical explanations (no AR)',
          note: 'You can switch languages later. If you arrived via QR or NFC, related info will be preserved.'
        }
      };
      function getLang(){ try { return localStorage.getItem('app_lang') || 'ja'; } catch { return 'ja'; } }
      function apply(){
        const lang = getLang();
        const d = DICT[lang] || DICT.ja;
        const h1 = document.querySelector('h1'); if (h1) h1.textContent = d.title;
        const lead = document.querySelector('.lead'); if (lead) lead.textContent = d.lead;
        const withBtn = document.getElementById('withArBtn'); if (withBtn) withBtn.textContent = d.withAr;
        const noBtn = document.getElementById('noArBtn'); if (noBtn) noBtn.textContent = d.noAr;
        const note = document.querySelector('.note'); if (note) note.textContent = d.note;
        document.documentElement.setAttribute('lang', getLang()==='en'?'en':'ja');
      }
      window.addEventListener('app_lang_changed', apply);
      document.addEventListener('DOMContentLoaded', apply);
    })();
  </script>
</body>
</html>
